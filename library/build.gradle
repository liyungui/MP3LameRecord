apply plugin: 'com.android.library'
version = "1.0.2"
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    resourcePrefix "AndroidMP3RecorderLibrary_"	//这个随便填
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
//      暂时屏蔽，等AndroidStudio NDK开发完善后再放开
//        ndk {
//            moduleName "mp3lame"
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.1'
}

def siteUrl = 'https://github.com/GavinCT/AndroidMP3Recorder'      // 项目的主页
def gitUrl = 'https://github.com/GavinCT/AndroidMP3Recorder.git'   // Git仓库的url
group = "com.czt.mp3recorder"                                   // Maven Group ID for the artifact，一般填你唯一的包名

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    options.encoding = "UTF-8"
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

